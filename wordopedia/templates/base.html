<html>
    <head>
        <title> Wordopedia </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
<div class="navbar-nav ml-auto">
        <a class="navbar-brand" href="{% url 'home' %}">Wordopedia</a>
<div class = "row">
  {% if user.is_authenticated %}
  <div class = "col-2">
  <a class="nav-item nav-link" href="javascript: {document.getElementById('logout').submit()}">Logout</a>
  <form id ="logout" method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="hidden" />
  </form>
  
</div>
  {% else %}
  <div class = "col-6">
  <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
  </div>
  <div class = "col-2">
  <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
  </div>
</div>
  {% endif %}
</div>
</div>
</nav> 
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
